name: fmscreen
description: A screening server for entity/ person name against denial lists such as BIS Entity List.
version: 1.1.3
homepage: https://github.com/Cat-sushi/fmscreen

environment:
  sdk: ">=2.18.5 <3.0.0"

dependencies:
  args: ^2.0.0
  async: ^2.10.0
  fmatch: ^1.1.0
  highlight: ^0.7.0
  html: ^0.15.1
  json2yaml: ^3.0.0
  shelf: ^1.1.0
  shelf_router: ^1.0.0
  simple_mutex: ^2.0.0

dev_dependencies:
  http: ^0.13.0
  lints: ^2.0.0
  test: ^1.15.0
